<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>La Bona Mar</title>

    <script type="text/javascript" src="utilities/utilitiesLanguage.js"></script>
    <script type="text/javascript" src="utilities/utilities.js"></script>

    <script type="text/javascript" src="js/moment-with-locales.js" ></script>
    <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" type="text/css" href="styles/modal.css">
    <link rel="stylesheet" type="text/css" href="styles/style_carta.css">
    <link rel="stylesheet" type="text/css" href="styles/modal_carta.css">
    <script type="text/javascript" src="js/jquery.js" ></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> -->
  </head>
  <body>
    <div class="container">
      <div id="menutarget"></div>
      <div id="myModal" class="modal">
          <div class="modal-content">
              <div class="weather-time" >
                  <span class="close">×</span>
                  <h1>PALAMÓS</h1>
              </div>
          </div>
      </div>
      <div id="myModalCookie" class="modal-cookie">
          <div class="modal-content-cookie">
              <div id="content-cookie"></div>
          </div>
      </div>
      <div class="header">
        <img alt="Plato de comida" src="img/carta/header-crop.jpg">
      </div>
      <div class="container-carta">
		<!-- Section accordion "Carta" -->
    
	<section id="carta">
        <h2 id="pagetitle" class="titletarget">Loading title...</h2>
        <!--/br-->
        <p class="description">Loading description...</p>
        <div id="acordeontarget"></div>
      <!--/br-->
	  </br>
	  </div>
		<!-- The Modal -->
		<div id="myModalCarta" class="modal-carta">
		  <span class="close-carta">×</span>
		  <img class="modal-carta-content" id="img01">
		  <div id="caption"></div>

		</div>
    </section>
	</div>
	<footer>
       <div id="banner">
          <img alt="Barco del Footer" id="boat" src="img/footer/boat.png">
          <div id="language-items">
            <nav class="menu-language">
                <ul>
                  <li><a class="ca" href="#ca">Català</a></li>
                  <li><a class="es" href="#es">Español</a></li>
                  <li><a class="en" href="#en">English</a></li>
                </ul>
              </nav>
          </div>
          <div class="season-items">
              <span value="autumn"><img src="img/weatherIconsSvg/seasons/autumn.svg"></span>
              <span value="winter"><img src="img/weatherIconsSvg/seasons/winter.svg"></span>
              <span value="spring"><img src="img/weatherIconsSvg/seasons/spring.svg"></span>
              <span value="summer"><img src="img/weatherIconsSvg/seasons/summer.svg"></span>
          </div>
       </div>
    </footer>
    <script type="text/javascript" src="js/header.js"></script>
	  <script type="text/javascript" src="js/carta.js"></script>
    <script type="text/javascript" src="js/connection.js"></script>
    <script type="text/javascript" src="js/cookie.js"></script>
  </body>
</html>
