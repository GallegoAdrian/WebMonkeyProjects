
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>La Bona Mar</title>

    <script type="text/javascript" src="js/moment-with-locales.js" ></script>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" type="text/css" href="styles/modal.css">

    <link rel="stylesheet" type="text/css" href="styles/style_contacto.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCh0soCsAPDdeSY5e5Uwqy31jBni7pcsac&callback=initMap"></script>
    <script type="text/javascript" src="js/map.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="menutarget"></div>
      <div id="myModal" class="modal">
        <div class="modal-content">
          <div class="weather-time" >
            <span class="close">×</span>
            <h1>PALAMÓS</h1>
          </div>
        </div>
      </div>
      <div id="img">
      
      </div>
      <div id="content">
        <div id="map"></div>
          <form action="https://maps.google.com/maps" method="get" target="_blank">
             <label for="saddr">Enter your location</label>
             <input type="text" name="saddr" />
             <input type="hidden" name="daddr" value="Palamós, Girona, Espanya" />
             <input type="submit" value="Get directions" />
          </form>
      </div>
    </div>
    <footer>
       <div id="banner">
           <img id="boat" src="img/footer/boat.png">
           <select class="language_change">
            <option value="es">Español</option>
            <option value="en">English</option>
            <option value="ca">Català</option>
          </select>
       </div>
    </footer>
    <script type="text/javascript" src="js/header.js"></script>
    <script type="text/javascript" src="utilities/utilities.js"></script>
    <script type="text/javascript" src="js/connection.js"></script>
    <!-- <script type="text/javascript" src="js/modal.js"></script> -->
  </body>
</html>
