
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>La Bona Mar</title>

    <script type="text/javascript" src="js/moment-with-locales.js" ></script>
    <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" type="text/css" href="styles/modal.css">
    <link rel="stylesheet" type="text/css" href="styles/style_contacto.css">
    <script type="text/javascript" src="js/jquery.js" ></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> -->
  </head>
  <body>
    <div class="container">
      <div id="menutarget"></div>
      <div id="myModal" class="modal">
        <div class="modal-content">
          <div class="weather-time" >
            <span class="close">×</span>
            <h1>PALAMÓS</h1>
          </div>
        </div>
      </div>
      <div id="myModalCookie" class="modal-cookie">
          <div class="modal-content-cookie">
              <div id="content-cookie"></div>
          </div>
      </div>
      <div id="img">
      
      </div>
      <div id="content-map">

      </div>
      <input id="origin-input" class="controls" type="text" placeholder="Origen...">
        <div id="map"></div>
      <div id="content">

      </div>
    </div>
    <footer>
       <div id="banner">
          <img alt="Barco del Footer" id="boat" src="img/footer/boat.png">
          <div id="language-items">
            <nav class="menu-language">
                <ul>
                  <li><a class="ca" href="#ca">Català</a></li>
                  <li><a class="es" href="#es">Español</a></li>
                  <li><a class="en" href="#en">English</a></li>
                </ul>
              </nav>
          </div>
          <div class="season-items">
              <span value="autumn"><img src="img/weatherIconsSvg/seasons/autumn.svg"></span>
              <span value="winter"><img src="img/weatherIconsSvg/seasons/winter.svg"></span>
              <span value="spring"><img src="img/weatherIconsSvg/seasons/spring.svg"></span>
              <span value="summer"><img src="img/weatherIconsSvg/seasons/summer.svg"></span>
          </div>
       </div>
    </footer>
    <script type="text/javascript" src="js/header.js"></script>
    <script type="text/javascript" src="utilities/utilities.js"></script>
    <script type="text/javascript" src="js/connection.js"></script>
    <script type="text/javascript" src="js/cookie.js"></script>
    <script type="text/javascript" src="js/map.js"></script>
    <script type="text/javascript" src="js/contact.js"></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCuLGyNfaMHCMeKhosa_3MDr9qilgVlsqw&callback=initMap">
    </script>
    
  </body>
</html>
