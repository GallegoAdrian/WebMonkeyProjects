
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>La Bona Mar</title>

    <script type="text/javascript" src="js/moment-with-locales.js" ></script>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" type="text/css" href="styles/modal.css">
    <link rel="stylesheet" type="text/css" href="styles/know_us.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/know_us.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="menutarget"></div>
      <div id="myModal" class="modal">
          <div class="modal-content">
              <div class="weather-time" >
                  <span class="close">×</span>
                  <h1>PALAMÓS</h1>
              </div>
          </div>
      </div>
      <div id="slider_content">
        <div class="img-home">
        </div>
        <div id="slider">
          <img alt="Imagen Chef" src="img/kwnow_us/chef-slider.jpg" class="slide" hidden/>
          <img alt="Foto restaurante 1" src="img/kwnow_us/restaurante-slider.jpg" class="slide" hidden/>
          <img alt="Foto restaurante 2" src="img/kwnow_us/restaurante-slider2.jpg" class="slide"/>
        </div>
      </div>
      <div class="seccion" id="restaurant">
            <div id="descriptionKnowUs"></div>
            <div id="personal"></div>
          <div id="video_carousel">
              <div id="reproductor">
                <iframe src="https://www.youtube.com/embed/aFCeI6VAoPU" frameborder="0" allowfullscreen></iframe>
              </div>
              <div id="video_list">
                <ul>
                  <li><img alt="Video de la Costa brava" class="selected" src="img/kwnow_us/costa_brava.jpg" alt="Costa Brava from the air"></li>
                  <li><img alt="Telenoticias" src="img/kwnow_us/poster_video1.png"></li>
                  <li><img alt="Video Natura sense límits a la Costa Brava i Pirineu de Girona" src="img/kwnow_us/natura.jpg"></li>
                  <li><img alt="Video gambas" src="img/kwnow_us/gambas.jpg"></li>
                </ul>
              </div>
          </div>
      </div>
    </div>

    <footer>
       <div id="banner">
          <img alt="Barco del Footer" id="boat" src="img/footer/boat.png">
          <div id="language-items">
            <nav class="menu-language">
                <ul>
                  <li><a class="ca" href="#ca">Català</a></li>
                  <li><a class="es" href="#es">Español</a></li>
                  <li><a class="en" href="#en">English</a></li>
                </ul>
              </nav>
          </div>
       </div>
    </footer>
    <script type="text/javascript" src="js/header.js"></script>
    <script type="text/javascript" src="utilities/utilities.js"></script>
    <script type="text/javascript" src="js/connection.js"></script>
    <script type="text/javascript" src="js/cookie.js"></script>
