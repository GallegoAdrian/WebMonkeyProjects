
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>La Bona Mar</title>

    <script type="text/javascript" src="js/moment-with-locales.js" ></script>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" type="text/css" href="styles/modal.css">
    <link rel="stylesheet" type="text/css" href="styles/know_us.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/know_us.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="menutarget"></div>
      <div id="myModal" class="modal">
          <div class="modal-content">
              <div class="weather-time" >
                  <span class="close">×</span>
                  <h1>PALAMÓS</h1>
              </div>
          </div>
      </div>
      <div id="slider_content">
        <div class="img-home">
        </div>
        <div id="slider">
          <img src="img/kwnow_us/chef-slider.jpg" class="slide" hidden/>
          <img src="img/kwnow_us/restaurante-slider.jpg" class="slide" hidden/>
          <img src="img/kwnow_us/restaurante-slider2.jpg" class="slide"/>
        </div>
      </div>
      <div class="seccion" id="restaurant">
            <div id="descriptionKnowUs"></div>
            <div id="personal"></div>

              <div id="reproductor">
                <iframe src="https://www.youtube.com/embed/aFCeI6VAoPU" frameborder="0" allowfullscreen></iframe>
              </div>
              <div id="video_list">
                <ul>
                  <li><img class="selected" src="img/kwnow_us/costa_brava.jpg" alt="Costa Brava from the air"></li>
                  <li><img src="img/kwnow_us/poster_video1.png"></li>
                  <li><img src="img/kwnow_us/natura.jpg" alt="Natura sense límits a la Costa Brava i Pirineu de Girona"></li>
                  <li><img src="img/kwnow_us/gambas.jpg"></li>
                </ul>
              </div>
          </div>
      </div>
    </div>

    <footer>
       <div id="banner">
           <img id="boat" src="img/footer/boat.png">
           <select class="language_change">
            <option value="es">Español</option>
            <option value="en">English</option>
            <option value="ca">Català</option>
          </select> 
       </div>
    </footer>
    <script type="text/javascript" src="js/header.js"></script>
    <script type="text/javascript" src="utilities/utilities.js"></script>
    <script type="text/javascript" src="js/connection.js"></script>
